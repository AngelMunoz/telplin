<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telplin docs</title>
    <link rel="icon" href="{{root}}/favicon.ico?v">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Ubuntu:wght@300;400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="{{root}}/assets/template.css"/>
    {{fsdocs-watch-script}}
</head>
<body>
<aside class="bg-primary h-100">
    <div id="logo">
        <a href="{{root}}docs/index.html">
            <img src="{{root}}assets/Telplin.png" alt="Telplin logo">
        </a>
    </div>
    <a class="text-decoration-none" href="{{root}}docs/index.html"><h1 class="text-white text-center">Telplin</h1></a>
    {{fsdocs-list-of-documents}}
</aside>
<main class="d-flex flex-column">
    <nav class="navbar navbar-expand-sm py-1">
        <div class="container-fluid flex-nowrap">
            <button class="btn" id="toggle-mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="sidebar-toggle fs-3 bi bi-list"></i>
            </button>
            <a href="{{root}}docs/index.html" class="d-sm-none">
                <img class="rounded-circle" height="32" width="32" src="{{root}}logo.png" alt="Telplin logo"/>
            </a>
            <a class="d-sm-none text-dark" target="_blank" href="{{fsdocs-repository-link}}">
                <i class="bi bi-github fs-3 align-self-end"></i>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <form class="d-none d-md-flex">
                    <div class="input-group me-4">
                        <label for="search-by">
                            <i class="fas fa-search"></i>
                        </label>
                        <div class="btn border-end-0 border">
                            <i class="bi bi-search"></i>
                        </div>
                        <input aria-label="Search" class="form-control border-start-0 border" data-search-input=""
                               id="search-by" type="search" placeholder="Search..."/>
                        <span class="input-group-append">
                </span>
                        <span data-search-clear="">
                  <i class="fas fa-times"></i>
                </span>
                    </div>
                </form>
                <a class="nav-link m-0 p-0" target="_blank"
                   href="{{fsdocs-repository-link}}">GitHub
                    <i class="bi bi-box-arrow-up-right mx-2"></i></a>
            </div>
        </div>
    </nav>
    <div id="paper" class="flex-1">
        <div id="content">
            {{fsdocs-content}}
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="{{root}}assets/script.js"></script>
<script src="{{root}}assets/web-components.js" type="module"></script>
</body>
</html>
